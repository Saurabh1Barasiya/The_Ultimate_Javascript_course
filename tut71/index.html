<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="row form">
        <div class="col-md-12">
            <div class="row box box-1">
                <div class="col-md-12 main-heading">
                    <h1 class="text-center">Search for Cheap Flight</h1>  
                </div>
            </div>  
            <div class="row box box-2 text-center">
                <div class="col-md-6">
                    <label for="one">Return</label>
                    <input type="radio" name="check" id="one">
                </div>
                <div class="col-md-6">
                    <label for="two">One way</label>
                    <input type="radio" name="check" id="two">
                </div>
            </div>

            <div class="row box box-2">
                <div class="col-md-6">
                    <label for="one">Leaving from</label>
                    <input type="text" name="" disabled="disabled">
                </div>
                <div class="col-md-6">
                    <label for="two">Arriving at</label>
                    <input type="text" name="" disabled>
                </div>
            </div>
            <div class="row box box-3">
                <div class="col-md-6">
                    <label for="one">Leaving on</label>
                    <input type="text" name="" disabled="disabled">
                </div>
                <div class="col-md-6">
                    <label for="two">Arriving on</label>
                    <input type="text" name="" disabled>
                </div>
            </div>
            <div class="row box box-4">
                <div class="col-md-4">
                    <label for="one">Adults</label>
                    <select name="" id="">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="two">Children</label>
                    <select name="" id="">
                        <option value="">0</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                </div>
                <div class="col-md-4 last">
                    <label for="two">Class</label>
                    <select name="" id="">
                        <option value="">ECONOMY</option>
                        <option value="">BUSINESS</option>
                        <option value="">FIRST CLASS</option>
                    </select>
                </div>
            </div>
            <div class="row box box-5">
                <div class="col-md-12 d-grid gap-2 my-2">
                    <button class="btn btn-primary bt" type="button">Search Flights</button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
