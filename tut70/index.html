<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container ctn-1">
            <div class="first-nav">
                <h1>Search for Cheap Flight</h1>
            </div>    
            
            <div class="main">
                <div class="box box-1">
                    <div class="left">
                        <label for="ret">Return</label>
                        <input type="radio" name="sel" id="ret">
                    </div>
                    <div class="right">
                        <label for="one-way">One way</label>
                        <input type="radio" name="sel" id="one-way">
                    </div>
                </div>
                <div class="box box-2">
                    <div class="left-1">
                        <label for="">Leaving from</label>
                        <input type="text" disabled>
                    </div>
                    <div class="right-1">
                        <label for="">Arriving At</label>
                        <input type="text" disabled>
                    </div>
                </div>
                <div class="box box-3">
                    <div class="left-1">
                        <label for="">Leaving on</label>
                        <input type="text" disabled>
                    </div>
                    <div class="right-1">
                        <label for="">Returning on</label>
                        <input type="text" disabled>
                    </div>
                </div>
                <div class="box box-4">
                    <div class="one">
                        <label for="">Adults</label>
                        <select name="" id="">
                            <option value="">1</option>
                        </select>
                    </div>
                    <div class="two">
                        <label for="">Children</label>
                        <select name="" id="">
                            <option value="">0</option>
                        </select>
                    </div>
                    <div class="three">
                        <label for="">Class</label>
                        <select name="" id="">
                            <option value="">ECONOMY</option>
                        </select>
                    </div>
                </div>

                <div class="box box-5">
                    <!-- <button>Submit</button> -->
                    <button class="button-19" role="button">Search Flight</button>
                </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
